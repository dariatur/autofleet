name: CI

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches:
      - '*' 
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DDEV_SITENAME: mysite

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install DDEV
        run: |
          curl -LO https://raw.githubusercontent.com/drud/ddev/master/scripts/install_ddev.sh
          bash install_ddev.sh

      - name: Start DDEV environment
        run: ddev start

      - name: Run Playwright UI tests
        run: npm run test:ui

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
